<script type="text/javascript"><!--
function activitiesPrint()
	{
	var x=ghdata.data;
	x.sort(function compare(a,b)
		{
		if(a.updated_at<b.updated_at)
			{return 1;}
		else
			{return -1;}
		});
	document.write("<section id=\"projbox\">");
	document.write("<h2>Latest projects</h2>");
	document.write("<ul>");
	var j=0;
	for(var i=0;i<x.length && j<8;++i)
		{
		if(x[i].name!="milasudril.github.io")
			{
			var url=x[i].html_url;
			if(x[i].homepage!=null)
				{url=x[i].homepage;}
			document.write("<li><a href=\""+url+"\">"+x[i].name+"</a></li>");
			++j;
			}
		}
	document.write("</ul>");
	document.write("</section>");
	}

activitiesPrint();
//-->
</script>
