<body>

<h1 class="title">Milasudril on GitHub</h1>

<script type="text/javascript"><!--
function activitiesPrint()
	{
	var x=ghdata.data;
	x.sort(function compare(a,b)
		{
		if(a.updated_at<b.updated_at)
			{return 1;}
		else
			{return -1;}
		});
	document.write("<section id=\"projbox\">");
	document.write("<h2>Latest projects</h2>");
	document.write("<ul>");
	for(var i=0;i<Math.min(x.length,8);++i)
		{document.write("<li><a href=\""+x[i].html_url+"\">"+x[i].name+"</a></li>");}
	document.write("</ul>");
	document.write("</section>");
	}

activitiesPrint();
//-->
</script>
<section id="blog" data-holder-ipsum-mode="children"
	data-holder-ipsum-children-count="3"
	data-holder-ipsum-children-element="p"
	data-holder-ipsum-children-mode="sentence"
	>
</section>
